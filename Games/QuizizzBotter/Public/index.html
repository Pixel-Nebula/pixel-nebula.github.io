<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzical Botter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quizzical Botter</h1>
        <form id="botForm">
            <label for="pin">Game Code:</label>
            <input type="text" id="pin" required>
            <label for="botNames">Bot Names (comma-separated):</label>
            <input type="text" id="botNames" required>
            <label for="botCount">How many bots to send?</label>
            <input type="number" id="botCount" required min="1" max="50">
            <label for="interval">Interval (ms) between tabs:</label>
            <input type="number" id="interval" required min="200">
            <button type="submit">Start Botting</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="quizzical-botter.js"></script>
</body>
</html>
