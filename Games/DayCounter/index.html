    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;

            align-items: center;
            padding-top: 0px;
            overflow-y: auto;

        }
        .header {
            margin-top: 20px;

        }

        .header h2 {

        }
        .menu {

            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;

        .menu a {

            padding: 10px;

            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        footer {
            position: relative;
            bottom: 3px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            padding: 3px 0;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .games-section {
            margin-top: 40px;
            padding: 20px;
            text-align: center;

            width: 100%;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game-item {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border: 3px solid white;

            padding: 20px;
            text-align: left;
            width: 300px;
            position: relative;
        }
        .game-item img.game-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .game-item .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }
        .game-item h3 {
            margin: 0 0 5px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .game-item p {
            font-size: 14px;
            margin: 0 0 2px 0;
        }
        .play-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: 2px solid white;
            margin-top: 10px;
        }
        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .search-bar {
            margin-top: 70px;
            text-align: center;
            width: 100%;
        }
        .search-bar input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }
        .search-bar input::placeholder {

        }
        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .profile:hover img {
            transform: scale(1.1);
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;

            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;

<body onload="checkLoginStatus()">

    </footer>

    <script>
        function checkLoginStatus() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.split('=').map(c => c.trim());
                acc[key] = value;
                return acc;
            }, {});
            const idToken = cookies.IDToken;

            if (idToken) {
                if (sessionStorage.getItem('profile-pic')) {
                    document.getElementById('profile-pic').src = sessionStorage.getItem('profile-pic');
                    document.body.style.visibility = "visible";
                } else {
                    fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('profile-pic').src = data.picture;
                            sessionStorage.setItem('profile-pic', data.picture);
                            document.body.style.visibility = "visible";
                        })
                        .catch(error => {
                            console.error('Error validating token:', error);
                            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                            window.location.href = 'index.html';
                        });
                }
            } else {
                window.location.href = 'index.html';
            }

            document.getElementById('profile-pic').onerror = function() {
                this.src = 'Pictures/profilepic.jpg';
            };
        }

        function logout() {
            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = 'index.html';
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.profile img')) {
                const dropdown = document.getElementById('dropdown-menu');
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                }
            }
        }

        const holidays = new Set([
            '2024-12-23', '2024-12-24', '2024-12-25', '2024-12-26', '2024-12-27',
            '2024-12-30', '2024-12-31', '2025-01-01', '2025-01-02', '2025-01-03',
            '2025-01-20', '2025-01-29', '2025-02-17', '2025-03-31', '2025-04-01',
            '2025-04-14', '2025-04-15', '2025-04-16', '2025-04-17', '2025-04-18',
            '2025-05-26'
        ]);

        const endDate = new Date('2025-06-11');

        function isWeekendOrHoliday(date) {
            const dayOfWeek = date.getDay();
            if (dayOfWeek === 0 || dayOfWeek === 6) return true;
            return holidays.has(date.toISOString().split('T')[0]);
        }

        function calculateBusinessDaysLeft(endDate) {
            const currentDate = new Date();
            let daysLeft = 0;
            let tempDate = new Date(currentDate);
            while (tempDate <= endDate) {
                if (!isWeekendOrHoliday(tempDate)) {
                    daysLeft++;
                }
                tempDate.setDate(tempDate.getDate() + 1);
            }
            return daysLeft;
        }

        function updateCountdown() {
            const daysLeft = calculateBusinessDaysLeft(endDate);
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerText = `${daysLeft} days left until the end of school.`;
            document.title = `${daysLeft} days left!`;
        }

        updateCountdown();
    </script>

    <script src="particles.js"></script>
</body>
