<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1;url=https://pixel-nebula.github.io/">
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            var currentUrl = window.location.href;
            var oldFolder = '/Pixel-Nebula'; // Replace with the folder you want to match

            // Check if the URL contains the old folder
            if (currentUrl.includes(oldFolder)) {
                // Redirect to the new URL
                window.location.replace("https://pixel-nebula.github.io/");
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="https://pixel-nebula.github.io/">click here</a>.</p>
</body>
</html>
