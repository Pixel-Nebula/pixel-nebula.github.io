<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            var currentUrl = window.location.pathname; // Use pathname to check the path part of the URL
            var oldFolder = '/Pixel-Nebula'; // Folder to match anywhere in the path

            // Check if the pathname contains '/Pixel-Nebula' anywhere
            if (currentUrl.includes(oldFolder)) {
                // Redirect to the new URL
                window.location.replace("https://pixel-nebula.github.io/");
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="https://pixel-nebula.github.io/">click here</a>.</p>
</body>
</html>
